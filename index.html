<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="mobile-photo">
        <div class="mobile-logo">
          <img src="images/logo.svg" alt="Base Apparel Logo" />
        </div>
        <img src="images/hero-mobile.jpg" alt="Fashionable Woman" />
      </div>
      <div class="desktop-photo">
        <img src="images/hero-desktop.jpg" alt="Fashionable Woman" />
      </div>
      <div class="card-text">
        <div class="text-content">
          <div class="desktop-logo">
            <img src="images/logo.svg" alt="Base Apparel Logo" />
          </div>
          <h1><span>We're</span> coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="card-input">
            <input type="email" id="email" name="email" value="Email Address">
            <div class="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mbarnstien">Meg</a>.
    </p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
